<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contact">
      <section class="left">
        <header><h1>We'd love to hear from you</h1></header>
        <p>
          If you'd like to get in contact with us fill out this form and we'll
          get back to you as soon as we can!
        </p>
      </section>
      <section class="right">
        <h1>Contact Us</h1>
        <form>
          <label for="fName"> First Name:</label>
          <input type="text" id="fName" />
          <br />
          <br />

          <label for="lName"> Last Name:</label>
          <input type="text" id="lName" />
          <br />
          <br />
          <label for="email">Email</label>
          <input type="email" id="email" />
          <br />
          <label for="PN">Phone number</label>
          <input type="number" id="PN" />
          <br />
          <label for="message"> Message</label>
          <input id="message" type="text" />
          <br />
          <input id="volunteering" type="checkbox" />
          <label for="volunteering"> Volunteering</label>
          <input id="consulting" type="checkbox" value="consulting" />
          <label for="consulting"> Consulting </label>
          <input id="employment" type="checkbox" value="employment" />
          <label for="employment"> Employment </label>
          <br />
          <input id="SM" type="submit" />
        </form>
      </section>
    </div>
  </body>
</html>
