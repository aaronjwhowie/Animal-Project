<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body class="display">
    <!-- <div class="display"> -->
    <!-- Heaader -->
    <header class="header">
      <div>
        <nav>
          <div>
            <ul>
              <li><a href="/homepage/index.html">Home</a></li>
              <li><a href="/About Us Group Project/index.html">About Us</a></li>
              <li><a href="/events/events.html">Events</a></li>
              <li>
                <a href="/Get-involved/get-involved.html">Get Involved</a>
              </li>
              <li><a href="/contact/contact.html">Contact Us</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Body -->
    <section class="left">
      <header><h1 class="left-h1">We'd love to hear from you</h1></header>
      <img src="/contact/images/shake.png" />
      <p class="pull">
        If you'd like to get in contact with us fill out this form and we'll get
        back to you as soon as we can!
      </p>
    </section>
    <section class="right">
      <h1>Contact Us</h1>
      <form>
        <input required type="text" id="fName" placeholder="First Name" />
        <input required type="text" id="lName" placeholder="Last Name" />
        <br />
        <br />
        <input required type="email" id="email" placeholder="Email" />
        <br />
        <br />
        <label for="PN">Phone number:</label>
        <br />
        <input required type="number" id="PN" placeholder="e.g. 000-000-0000" />
        <br />
        <br />
        <label for="message"> Message:</label>
        <input id="message" type="text" />
        <br />
        <h3>Services</h3>
        <input id="volunteering" type="checkbox" />
        <label for="volunteering"> Volunteering</label>
        <input id="consulting" type="checkbox" value="consulting" />
        <label for="consulting"> Consulting </label>
        <br />
        <input id="employment" type="checkbox" value="employment" />
        <label for="employment"> Employment </label>

        <input id="email" type="checkbox" value="email" />
        <label for="email"> Email </label>
        <br />
        <input id="cc" type="checkbox" value="cc" />
        <label for="cc"> Content Creation </label>

        <input id="other" type="checkbox" value="other" />
        <label for="other"> Other </label>
        <br />
        <br />
        <input class="submit" id="SM" type="submit" value="Send to us" />
      </form>
    </section>
  </body>
</html>
