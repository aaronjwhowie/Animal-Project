<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/contact/contact-m.css" />
    <link rel="stylesheet" href="/contact/contact-mt.css" />
    <title>Contact</title>
  </head>
  <body class="display">
    <!-- <div class="display"> -->
    <!-- Heaader -->
    <header class="header">
      <div class="nv-l">üêæ Animal Advocacy Association</div>
      <nav>
        <ul>
          <li><a href="/homepage/index.html">Home</a></li>
          <li><a href="/About Us Group Project/index.html">About Us</a></li>
          <li><a href="/events/events.html">Events</a></li>
          <li>
            <a href="/Get-involved/get-involved.html">Get Involved</a>
          </li>
          <li><a href="/contact/contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Body -->
    <section class="left">
      <header><h1 class="left-h1">We'd love to hear from you</h1></header>
      <img src="/contact/images/shake.png" />
      <p class="pull">
        If you'd like to get in contact with us fill out this form and we'll get
        back to you as soon as we can!
      </p>
    </section>
    <section class="right">
      <h1 class="RCH">Contact Us</h1>
      <form>
        <label> Name</label>
        <br />
        <input
          class="form-input"
          required
          type="text"
          id="fName"
          placeholder="First Name"
        />
        <input
          class="form-input"
          required
          type="text"
          id="lName"
          placeholder="Last Name"
        />
        <br />
        <br />
        <label> Email</label>
        <br />
        <input
          class="F-L"
          required
          type="email"
          id="email"
          placeholder="Type email address"
        />
        <br />
        <br />
        <label for="PN">Phone number</label>
        <br />
        <input
          class="F-L"
          required
          type="number"
          id="PN"
          placeholder="e.g. 000-000-0000"
        />
        <br />
        <br />
        <label for="message"> Message</label>
        <br />
        <input
          class="F-L"
          id="message"
          type="text"
          placeholder="A brief description here"
        />
        <br />
        <h3 class="center-box">Services</h3>
        <div class="center-box2">
          <input id="volunteering" type="checkbox" />
          <label for="volunteering"> Volunteering</label>
          <input id="consulting" type="checkbox" value="consulting" />
          <label for="consulting"> Consulting </label>
          <br />
          <input id="employment" type="checkbox" value="employment" />
          <label for="employment"> Employment </label>

          <input id="email" type="checkbox" value="email" />
          <label for="email"> Email </label>
          <br />
          <input id="cc" type="checkbox" value="cc" />
          <label for="cc"> Content Creation </label>

          <input id="other" type="checkbox" value="other" />
          <label for="other"> Other </label>
        </div>
        <br />
        <br />
        <input class="submit" id="SM" type="submit" value="Send" />
      </form>
    </section>
    <br />
    <footer>
      <div class="socialmedia">
        <a href="https://www.facebook.com/" aria-label="facebook"
          ><i class="fa-brands fa-facebook" id="facebook"></i
        ></a>
        <a href="https://twitter.com/?lang=en" aria-label="twitter"
          ><i class="fa-brands fa-twitter" id="twitter"></i
        ></a>
        <a href="https://www.instagram.com/" aria-label="instagram"
          ><i class="fa-brands fa-instagram" id="instagram"></i
        ></a>
        <a href="https://www.snapchat.com/" aria-label="snapchat"
          ><i class="fa-brands fa-snapchat" id="snapchat"></i
        ></a>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/f01107a712.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
